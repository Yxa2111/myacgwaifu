<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const axios = window.axios
    async function getMarkdown() {
      let resp = await axios.get('./waifu.md')
      return resp.data
    }
    async function load() {
      const data = await getMarkdown()
      var md = window.markdownit();
      var result = md.render(data);
      var container = document.getElementById('container')
      //var container = document.createElement('container')
      container.innerHTML = result
      document.body.appendChild(container)
    }
  </script>
  </head>
  <body>
    <div id="container" style="margin-left: 20%; width: 60%; margin-right: 20%;">
    </div>
    <script>
      window.onload = () => { load() }
  </script>
  </body>
</html>
